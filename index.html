**Objective:** Compile previously identified and evaluated research to compose a **complete** and **coherent** dissertation literature review.

Chapter One pulls together an Introduction, the Literature Review, a Conceptual Foundation, and Research Questions.

&lt;hr&gt;

- **Introduction**
  - Problem
  - Purpose
- **Literature Review**
- **Conceptual Foundation**
- **Purpose Research Questions**

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg> Follow APA Style

&lt;img src="img/5-style.jpg" width="540px" style="display: block; margin: auto;" /&gt;

Refer to [Purdue OWL](https://owl.purdue.edu/owl/research_and_citation/apa_style/apa_style_introduction.html) often:

- Write in the **first person**: "In this study, **I** will..."
- Use singular "**they**" (not "he" or "she") when referring to a cited author
- Use **past tense**: they already said it; they are not necessarily still saying it
- Use "**et al.**" any time you are citing 3 or more authors
- Be careful with **capitalization** and **italics** in your reference list

&lt;img src="img/curvy-road.jpg" width="480px" style="display: block; margin: auto;" /&gt;

- **Macro:** Follow your outline (and update your outline as necessary, then follow again)
- **Micro:** Follow your topic sentence (and revise your topic sentence as necessary, then follow again):
  - Topic sentence that names the common theme of the paragraph
  - Citations that offer specific supporting evidence of that theme

&lt;img src="img/filter.jpg" width="480px" style="display: block; margin: auto;" /&gt;

**Practical screening:** (Fink, 2020)
- Publication date: **year &gt; 2020** (within the past 5 years)
- Source: Peer-reviewed journal articles, **impact factor &gt; 1** (see FSU Libraries' [Academic Publishing Guide](https://guides.lib.fsu.edu/academicpublishing/citationanalysis)

**Methodological screening:** (Fink, 2020)

### Double check all references!

- Confirm existence and accuracy
- Ensure the point you're making with each citation matches findings from the cited article
- Citing fictional references is a HUGE red flag for readers and publishers

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
